<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio File Transcriber</title>
  <style>
    body {
      background-color: #404040;
      color: white;
      font-family: arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: darkgrey;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,1);
      width: 400px;
      text-align: center;
    }
    h1{
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: blue;
    }
    form{
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"]{
      border: 2px dashed grey;
      padding: 1.2rem;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }
    button{
      background-color: blue;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover{
      background-color: lightblue;
    }
    button:disabled{
      background-color: grey;
      cursor: default;
    }
    .display{
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid darkgrey;
      border-radius: 8px;
      background-color: white;
      color: black;
      min-height: 80px;
      white-space: pre-wrap;
      text-align: left;
      transition: color 0.5s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .displayLoading{
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid darkgrey;
      border-radius: 8px;
      background-color: white;
      color: lightgrey;
      min-height: 80px;
      white-space: pre-wrap;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .displayError{
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid darkgrey;
      border-radius: 8px;
      background-color: white;
      color: red;
      min-height: 80px;
      white-space: pre-wrap;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .sentText{
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
      text-align: left;
    }
    .sentText p {
      margin: 0;
    }
    #sentLabel{
      display: inline;
      color: black;
    }
    #cnfdnBar{
      width: 180px;
      height: 16px;
      transition: value 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Audio Here</h1>
    <form id="audioUpload">
      <input type="file" name="file" accept="audio/*" required />
      <button type="submit">Transcribe</button>
    </form>
    <div class="display" id="transcript">Transcript shows here.</div>
    <div class="display" id="sentimentBox">
      <div class="sentText">
        <p id="sentLabel">Sentiment: </p>
        <p id="sentiment" style="display:inline;text-align:left;">Sentiment shows here</p>
      </div>
      <label>Confidence Bar: <progress id="cnfdnBar" value="0" max="1"></progress></label>
      <span id="cnfdnPrcnt" style="display:inline;">0%</span>
    </div>
    <p>Note: First use in a session may cause some delay.</p>
  </div>
  
<script>
    const audioUpload = document.getElementById("audioUpload");
    const transcript = document.getElementById("transcript");
    const sentiment = document.getElementById("sentiment");
    const sentLabel = document.getElementById("sentLabel");
    const cnfdnBar = document.getElementById("cnfdnBar");
    const cnfdnPrcnt = document.getElementById("cnfdnPrcnt");
    const button = document.getElementsByTagName("button")[0];
    sentLabel.style.display = "none";
    cnfdnPrcnt.style.display = "none";
    audioUpload.addEventListener("submit", async (a) => {
      a.preventDefault();
      const fileInput = document.querySelector('input[type="file"]');
      const maxSizeMB = 2;
      if(fileInput.files[0].size > maxSizeMB * 1024 * 1024){
        transcript.className = "error";
        transcript.textContent = `File too large (max accepted size: ${maxSizeMB} MB)`;
        return;
      }
      transcript.className = "displayLoading";
      transcript.textContent = "Transcribing...";
      sentimentBox.className = "displayLoading";
      sentiment.textContent = "Analyzing...";
      button.disabled = true;
      cnfdnPrcnt.style.display = "none";
      cnfdnBar.value = "0";
      const audioData = new FormData(audioUpload);
      console.log("Printing form data:");
      for(let [key, value] of audioData.entries()){
        console.log(key, value);
      }
      try {
        const res = await fetch("https://audio-file-transcriber-python.onrender.com/transcribe", {
          method: "POST",
          body: audioData
        });
        if(!res.ok){
          var backend;
          try{
            backendData = await res.json();
          }
          catch{
            backendData = {};
          }
          throw new Error(backendData.error || `HTTP error ${res.status}`);
        }
        const trnscrData = await res.json();
        if(!trnscrData.text){
          throw new Error("No transcription recieved");
        }
        console.log("response: ", trnscrData);
        transcript.className = "display";
        transcript.textContent = trnscrData.text;
        console.log(trnscrData.sentiment & "failed Sentiment");
        console.log(trnscrData.sentiment.result & "failed Sentiment result");
        console.log(trnscrData.sentiment.label & "failed Sentiment label");
        sentLabel.style.display = "inline";
        sentimentBox.className = "display";
        sentiment.textContent = trnscrData.sentiment.label === "POSITIVE" ? "Positive" : 
                                trnscrData.sentiment.label === "NEGATIVE" ? "Negative" :
                                "Neutral";
        cnfdnBar.value = trnscrData.sentiment.score;
        cnfdnPrcnt.textContent = `${(trnscrData.sentiment.score * 100).toFixed(1)}% confidence`;
        cnfdnPrcnt.style.display = "inline";
        const colorBar = trnscrData.sentiment.label === "POSITIVE" ? "green" : 
                                trnscrData.sentiment.label === "NEGATIVE" ? "red" :
                                "blue";
        cnfdnPrcnt.style.background = colorBar;
      }
      catch(err){
        console.error("Error during transcription: ", err.message);
        transcript.className = "displayError";
        transcript.textContent = `${err.message || "Unknown error"}`;
        sentimentBox.className = "displayError";
        sentiment.textContent = `${err.message || "Unknown error"}`;
      }
      button.disabled = false;
    });
  </script>
</body>
</html>
